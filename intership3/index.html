<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Oswald:wght@200&family=PT+Serif&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url("https://images5.alphacoders.com/384/384242.jpg");
            background-repeat: no-repeat;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-family: 'PT Serif', serif;
            padding-top: 233px;
        }

        .container {
            margin-top: 50px;
        }

        input[type="number"] {
            padding: 5px;
        }

        select {
            padding: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #f3f712;
            color: #000000;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome To Temperature Converter</h1>
        <label for="temperature" style="font-family: 'DM Serif Display', serif;
        font-family: 'Oswald', sans-serif;
        font-family: 'PT Serif', serif;">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature" required>
        <br>
        <br>
        <label for="unit" style="font-family: 'DM Serif Display', serif;
        font-family: 'Oswald', sans-serif;
        font-family: 'PT Serif', serif;">Select Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>

        <button onclick="convertTemperature()">Convert</button>

        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const temperatureInput = parseFloat(document.getElementById('temperature').value);
            const unitSelect = document.getElementById('unit');
            const resultElement = document.getElementById('result');

            if (isNaN(temperatureInput)) {
                resultElement.textContent = 'Please enter a valid temperature.';
                return;
            }

            const selectedUnit = unitSelect.value;
            let convertedTemperature, resultText;

            if (selectedUnit === 'celsius') {
                convertedTemperature = (temperatureInput - 32) * (5 / 9);
                resultText = `${temperatureInput}째 Fahrenheit is equal to ${convertedTemperature.toFixed(2)}째 Celsius.`;
            } else if (selectedUnit === 'fahrenheit') {
                convertedTemperature = (temperatureInput * 9 / 5) + 32;
                resultText = `${temperatureInput}째 Celsius is equal to ${convertedTemperature.toFixed(2)}째 Fahrenheit.`;
            }

            resultElement.textContent = resultText;
        }
    </script>
</body>

</html>
